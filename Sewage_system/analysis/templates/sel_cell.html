<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="/analysis/add/">
    <select name="sel_value">
        {# 这里我们遍历form表单中的SELVALUE这个字典,然后把key,value成对取出  #}
        {% for key,value in sel_form.CELL_ID_CHOICES%}
            <option value="{{ value }}">{{ key }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="提交">

    {% csrf_token %}
</form>
</body>
</html>
