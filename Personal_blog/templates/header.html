<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div style=" left: 100px;" class="container">

    <!-- 导航栏商标 -->
    <a class="navbar-brand" href=".">我的博客</a>

    <div>

        <div style="position:relative;left: 500px;top: 10px"><a class="nav-link" href="{% url 'article:article_list' %}">文章</a></div>
        <div style="position:relative;left: 500px;top: 30px"><a class="nav-link" href="{% url 'article:article_create' %}">写文章</a></div>

    <!-- Django的 if 模板语句 -->
    <div style="position:relative; left: 800px;top: -10px">
    {% if user.is_authenticated %}
        <!-- 如果用户已经登录，则显示用户名下拉框 -->

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href='{% url "userprofile:logout" %}'>退出登录</a>
            </div>
    <!-- 如果用户未登录，则显示 “登录” -->
    {% else %}

            <a class="nav-link" href="{% url 'userprofile:login' %}">登录</a>
    <!-- if 语句在这里结束 -->
    {% endif %}
    </div>

</div>

  </div>
</nav>
